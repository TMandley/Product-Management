<div class="container">
    <h3>Create New Product</h3>
    <form class="col-4" (submit)="onSubmit()">
        <p *ngIf="this.need !== 3" style="color:red">{{this.need}}</p>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="product title" [(ngModel)]="myprod.title" name="myprodtitle" required minlength="4">
            <small class="form-text text-muted">Required field. Must be at least 4 characters.</small>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" placeholder="price" [(ngModel)]="myprod.price" name="prodprice" required>
            <small class="form-text text-muted">Required field.</small>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" placeholder="image URL" [(ngModel)]="myprod.image" name="prodimage">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><button class="btn btn-danger ml-5" [routerLink]="['/products']">Cancel</button>
    </form>
</div>
